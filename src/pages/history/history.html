<ion-header>

  <ion-navbar>
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Título</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="category" submitText="Seleccionar" cancelText="Cancelar">
      <ion-option value="{{category.category}}" *ngFor="let category of categoryList">{{category.category}}</ion-option>
    </ion-select>
  </ion-item>

  <hr>

  <ion-textarea placeholder="Tu mensaje aquí" rows="5" [(ngModel)]="body"></ion-textarea>

  <hr>

  <ion-buttons>
    <button ion-button block (click)="sendHistory(title, body, category)">Enviar</button>
    
  </ion-buttons>
</ion-content>
