<ion-header>

  <ion-navbar>
    <ion-title>{{currentGodson?.firstName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-2>
      <img src="{{profilePicture}}">
    </ion-col>
    <ion-col>
      <strong>{{currentGodson?.firstName}} {{currentGodson?.lastName}}</strong>
        <p>Correo Electrónico:
          <strong>{{currentGodson?.email}}</strong>
        </p>
        <p>Teléfono:
          <strong>{{currentGodson?.phone}}</strong>
        </p>
        <p>Ciudad de Origen:
          <strong>{{currentGodson?.homeTown}}</strong>
        </p>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let history of historyList">
    <ion-card-header><strong>{{history?.title}}</strong><p class="historyCategory">{{history?.category}}</p></ion-card-header>
    <ion-card-content>
      <p>{{history?.body}}</p>
    </ion-card-content>
  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="goToHistory('important')">!</button>
      <button ion-fab (click)="goToHistory('normal')">N</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
