<ion-header>

  <ion-navbar>
    <ion-title>Ingreso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Correo Electrónico" 
      [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      <p>Ingrese una dirección de correo electrónico.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input formControlName="password" type="password"
      placeholder="Contraseña"
      [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      <p>Mínimo 6 carácteres.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Ingresar
    </button>
  </form>

  <button ion-button block clear (click)="goToSignup()">
    Crrear una cuenta
  </button>

  <button ion-button block clear (click)="goToResetPassword()">Olvidé mi contraseña :(</button>

</ion-content>
