<ion-header>

  <ion-navbar>
    <ion-title>Lista de Ahijados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let godson of godsonList" (click)="goToGodsonDetails(godson.id)">
      <h2>{{godson?.firstName}} {{godson?.lastName}}</h2>
      <p>{{godson?.rut}}</p>
      <p>{{godson?.email}}</p>
      <!-- Agregar todos los detalles del ahijado aqui -->
    </ion-item>
  </ion-list>

</ion-content>
