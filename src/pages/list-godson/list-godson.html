<ion-header>

  <ion-navbar>
    <img ion-right src="assets/imgs/LOGO1.png" class="navbarLogo" />
    <ion-title>
      Lista de Ahijados
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-img">

  <ion-list>
    <ion-item *ngFor="let godson of godsonList" (click)="goToGodsonDetails(godson.id)">
      <h2>{{godson?.firstName}} {{godson?.lastName}}</h2>
      <p>{{godson?.rut}}</p>
      <p>{{godson?.email}}</p>
      <!-- Agregar todos los detalles del ahijado aqui -->
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-icon name="home" (click)="returnHome()" class="icon-footer"></ion-icon>
  </ion-toolbar>
</ion-footer>
